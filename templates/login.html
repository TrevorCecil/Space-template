<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="d-inline-flex column-gap-5 image-form-container">
                <div>
                     <img class="image-box" src="{% static 'assets/img.png' %}" alt="">
                </div>
                
                <div class="form-container">
                     <h3>
                    Login
                     </h3>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div>
                            <label for="user">Username</label>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="user" name="username" required="required">
                        </div>
                        
                        <div>
                            <label for="pswd">Password</label>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="pswd" name="password" required="required">
                        </div>
                        
                        <div>
                            <input type="submit" class="signup-button" value="Login">
                        </div>
                        
                        <div>
                            <small>Don't have an account ? <a class="fw-bold" href="{% url 'signup' %}">Signup</a></small>
                        </div>
                    </form>
                    {% for message in messages %}
                        <p class="alert alert-danger ">{{ message }}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
